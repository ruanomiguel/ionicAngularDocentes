<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Editar Estudiante</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="seleccionado">
  <form (ngSubmit)="editar(seleccionado)" #editarForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">ID:</ion-label>
        <ion-input aria-label="ID" type="text" readonly name="id" [(ngModel)]="seleccionado.id" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nombre estudiante:</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="seleccionado.nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nota:</ion-label>
        <ion-input type="text" name="nota" [(ngModel)]="seleccionado.nota" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-button color="primary" type="submit" [disabled]="!editarForm.form.valid">
      Guardar
    </ion-button>
  </form>
</ion-content>
