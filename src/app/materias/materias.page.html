<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let materiasItem of mismaterias">
      <ion-item>
        <ion-icon slot="start" name="book-outline"></ion-icon>
        <ion-label>
          <h2>codigo = {{materiasItem.id}}</h2>
          <P>Asignatura = {{materiasItem.nombre_materia}}</P>
          <p>Programa = {{materiasItem.programa}}</p>
          <p>Semestre = {{materiasItem.semestre}}</p>
          <p>Horario = {{materiasItem.horario}}</p>
          <p>Salon = {{materiasItem.salon}}</p>
        </ion-label>
      </ion-item>
    
      <ion-item-options side="end">
        <ion-item-option color="danger"(click)="borrarMaterias(materiasItem);$event.stopPropagation();">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

        <ion-item-option routerLink="../editarmaterias/{{materiasItem.id}}">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="start">
        <ion-item-option routerLink="../estudiantes/{{materiasItem.id}}">
          <ion-icon slot="icon-only" name="people"></ion-icon>Estudiantes
        </ion-item-option>
      </ion-item-options>

      </ion-item-sliding>
     </ion-list>

     <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button routerLink="../tab1" routerDirection="forward">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
