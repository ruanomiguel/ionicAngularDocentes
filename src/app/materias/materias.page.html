<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let materiasItem of mismaterias">
      <ion-item>
        <ion-icon slot="start" name="book-outline"></ion-icon>
        <ion-label>
          <h2>{{materiasItem.id}}</h2>
          <P>{{materiasItem.nombre_materia}}</P>
          <p>{{materiasItem.programa}}</p>
          <p>{{materiasItem.semestre}}</p>
          <p>{{materiasItem.horario}}</p>
          <p>{{materiasItem.salon}}</p>
        </ion-label>
      </ion-item>
    
      <ion-item-options side="end">
        <ion-item-option color="danger"(click)="borrarMaterias(materiasItem);$event.stopPropagation();">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

        <ion-item-option routerLink="../editarmaterias/{{materiasItem.id}}">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-item-option>

      </ion-item-options>
      </ion-item-sliding>
     </ion-list>
</ion-content>
