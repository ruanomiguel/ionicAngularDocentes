<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulario de estudiantes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (ngSubmit)="guardarEstudiante()" #EstudianteForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre_estudiante:</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="estudiante.nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Calificacion:</ion-label>
        <ion-input type="text" name="nota" [(ngModel)]="estudiante.nota"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button color="primary" type="submit" [disabled]="!EstudianteForm.form.valid">
      Guardar
    </ion-button>
  </form>
</ion-content>
